{% extends 'index.html'%}
{% load static %}
{% block content %}

    <section class="content">

          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 connectedSortable">

              <!-- TO DO List -->
              <div class="box box-primary">
                <div class="box-header">
                  <i class="glyphicon-plus" style="font-size: 24px; font-weight: bolder; padding: 5px"></i>
                  <h3 class="box-title">
                      <a href="#" >Edit Student</a>
                      {% if messages %}
                        {% for message in messages %}
                          <br><br>
                             <span class="text-success" style="text-align: center; font-size: 16px; padding: 10px 80px">
                                 {{ message}}</span>
                        {% endfor %}
                      {% endif %}
                  </h3>

                </div><!-- /.box-header -->
               <div class="box-body">
                        <form class="form-horizontal" action="/students/update/{{ student.id }}" method="post">
                          {% csrf_token %}

                          <div class="form-group">
                            <label class="control-label col-sm-2">Last Name:</label>
                            <div class="col-sm-4">
                              <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control" placeholder="Enter Last Name" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2">First Name:</label>
                            <div class="col-sm-4">
                              <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control" placeholder="Enter First Name" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2">Gender:</label>
                            <div class="col-sm-4">
                              <select name="gender" class="form-control" required>
                                <option value="">-- Select Gender --</option>
                                <option value="M" {% if student.gender == "M" %}selected{% endif %}>Male</option>
                                <option value="F" {% if student.gender == "F" %}selected{% endif %}>Female</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2">Date of Birth:</label>
                            <div class="col-sm-4">
                              <input type="date" name="dob" value="{{ student.dob|date:'Y-m-d' }}" class="form-control" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2">Address:</label>
                            <div class="col-sm-4">
                              <textarea name="address" class="form-control" placeholder="Enter Address" required>{{ student.address }}</textarea>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-primary">Update</button>
                              <a href="index" class="btn btn-default">Cancel</a>
                            </div>
                          </div>

                        </form>
                      </div>
                  <!-- /.box-body -->
                <div class="box-footer clearfix no-border">
                    <a href="index">Categories List</a>
                </div>
              </div><!-- /.box -->

            </section><!-- /.Left col -->


          </div><!-- /.row (main row) -->

        </section>

{% endblock %}
